<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot{
            background-color: cyan;
        }
    </style>

</head>

<body>

    <table>
        <!-- thead = cabeça da tabela -->
        <thead>
           <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Black Friday</th>
           </tr>
        </thead>

        <!-- tbody = corpo da tabela -->
        <tbody>
           <tr>
              <td>Calça</td>
              <td>2</td>
              <td>5$</td>
              <td>Sim</td>
           </tr>

           <tr>
              <td>Produto 2</td>
              <td>5</td>
              <td>10$</td>
              <td>Sim</td>
           </tr>

           <tr>
              <td>Produto 3</td>
              <td>3</td>
              <td>15$</td>
              <td>não</td>
           </tr>

        </tbody>
        
        <!-- tfoot = rodapé/pé da tabela -->
        <tfoot>
            <tr>
                <td colspan="3">total</td>
                <td>30$</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
